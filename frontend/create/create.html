<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WerWolf</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./create.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../header.css" />
    <script src="../jquery.js"></script>
    <script src="./create.js"></script>
</head>

<body>

    <header>
        <h1>WerWolf</h1>
        <h2>Create</h2>
    </header>

    <div id="create">
            <form>
                <p>Creator-PIN</p>
                <div id="groupIDdiv">
                    <input id="groupID" type="text">
                    <div class="inputInfo" id="groupIDinfo">
                        <p>Gib eine valide Gruppen-ID ein</p>
                    </div>
                </div>
                <p>Nickname</p>
                <div id="nicknamediv">
                    <input id="nickname" type="text">
                    <div class="inputInfo" id="nicknameInfo">
                        <p>Dieser Nickname ist schon vergeben</p>
                    </div>
                </div>
                <div id="createButton" class="button">
                    <p>Gruppe erstellen</p>
                    <div class="loader"></div>
                </div>
            </form>
        </div>

</body>

</html>
