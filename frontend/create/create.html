<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WerWolf</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./create.css" />

<body>

    <header>
        <h1>WerWolf</h1>
        <h2>Create</h2>
    </header>

    <div id="create">
        <form>
            <p>Benutzername</p>
            <div>
                <input id="username" type="text">
                <div class="inputInfo" id="usernameInfo">
                    <p>Dieser Nickname ist schon vergeben</p>
                </div>
            </div>
            <p>Creator-PIN</p>
            <div>
                <input id="creatorPIN" type="text">
                <div class="inputInfo" id="cretorPINinfo">
                    <p>Gib eine valide Gruppen-ID ein</p>
                </div>
            </div>
            <div id="loginButton" class="button">
                <p>Login</p>
                <div class="loader"></div>
            </div>
        </form>
    </div>

</body>
